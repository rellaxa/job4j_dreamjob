<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Войти</title>
    <div th:replace="~{fragments/header :: header}"></div>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Job4jDreamJob</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav me-auto">
                <a class="nav-item nav-link" href="/">Главная</a>
                <a class="nav-item nav-link" th:href="@{/vacancies}">Вакансии</a>
                <a class="nav-item nav-link" th:href="@{/candidates}">Кандидаты</a>
                <a class="nav-item nav-link" th:href="@{/vacancies/create}">Создать вакансию</a>
                <a class="nav-item nav-link" th:href="@{/candidates/create}">Создать резюме</a>
            </div>
        </div>
        <div class="d-flex">
            <a class="nav-link text-secondary" th:href="@{/users/register}">Регистрация</a>
            <a class="nav-link text-light active" th:href="@{/users/login}">Войти</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form class="mt-3" th:action="@{/users/login}" method="post">
                <div class="mb-3" th:if="${error}">
                    <p class="text-danger" th:text="${error}"></p>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><b>Почта</b></label>
                    <input type="email" class="form-control" id="email"
                           name="email" placeholder="ivan@mail.ru" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Пароль</b></label>
                    <input type="password" class="form-control"
                           id="password" name="password" required>
                </div>
                <div class="mb-3 row">
                    <div class="col-7">
                        <p>Не зарегистрированы? <span>
                            <a th:href="@{/users/register}">Зарегистрироваться</a></span></p>
                    </div>
                    <div class="col-5">
                        <div class="row">
                            <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/}">
                                Отмена</a></div>
                            <div class="col-6">
                                <button class="btn btn-primary w-100" type="submit">
                                    Войти
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Кандидаты</title>
    <div th:replace="~{fragments/header :: header}"></div>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Job4jDreamJob</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav me-auto">
                <a class="nav-item nav-link" href="/">Главная</a>
                <a class="nav-item nav-link" th:href="@{/vacancies}">Вакансии</a>
                <a class="nav-item nav-link active" th:href="@{/candidates}">Кандидаты</a>
                <a class="nav-item nav-link" th:href="@{/vacancies/create}">Создать вакансию</a>
                <a class="nav-item nav-link" th:href="@{/candidates/create}">Создать резюме</a>
            </div>
        </div>
        <div class="d-flex">
            <a class="nav-link text-secondary" th:href="@{/users/register}">Регистрация</a>
            <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Описание</th>
                <th scope="col">Дата создания</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate: ${candidates}">
                <td th:text="${candidate.id}"/>
                <td>
                    <a th:text="${candidate.name}"
                       th:href="@{/candidates/{id}(id=${candidate.id})}">
                    </a>
                </td>
                <td th:text="${candidate.description}" />
                <td th:text="${{candidate.creationDate}}" />
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
